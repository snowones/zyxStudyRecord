<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--
        	1 讲一讲你对前端性能优化的理解  还可以问减少页面加载速度的方法
        		a 请求数量：合并脚本和样式表  雪碧图  base64编码等等
        		b 请求宽带：精简代码 移除重复脚本 增加复用 图形优化 讲字体做成图标
        		c 页面结构：样式表放在顶部 脚本放在底部 今早呈现页面
        		d 避免页面的重构和回流：包括对css操作尽量变为改变类名  通过display:none让操作完成后再改变
        		f 缓存利用！！暂时不会。。
        		
        -->
        <!--
        	2 简述盒子模型
        	文档中每个元素都被描绘成一个矩形的盒子模型
        	盒子有四个边界 margin外边距  border外边距 
        	padding 内边距 content区域
        	
        	css3出现  box-sizing 控制盒子计算方式
        	content-box border-box 控制元素宽高是否包括padding和border
        -->
        <!--
        	3浏览器本地储存
        	在HTML5中提供了sessionStorage和localStorage。
        	sessionStorage用于本地存储一个会话（session）中的数据，
        	这些数据只有在同一个会话中的页面才能访问并且当会话结束后数据也随之销毁，是会话级别的存储。

			localStorage用于持久化的本地存储，除非主动删除数据，否则数据是永远不会过期的。
        -->
        <!--
        	4对网站重构的理解
        	重构：在不改变外部行为的前提下，简化结构、添加可读性，而在网站前端保持一致的行为。

				a. 使网站前端兼容于现代浏览器(针对于不合规范的CSS、如对IE6有效的)			
				b. 对于移动平台的优化，针对于SEO进行优化				
				c. 减少代码间的耦合，让代码保持弹性				
				d. 压缩或合并JS、CSS、image等前端资源
        -->
        <!--
        	 5 展示大量图片的方法
        		a. 图片懒加载，滚动到相应位置才加载图片。

				b. 图片预加载，如果为幻灯片、相册等，将当前展示图片的前一张和后一张优先下载。
				
				c. 使用CSSsprite，SVGsprite，Iconfont、Base64等技术，如果图片为css图片的话。
				
				d. 如果图片过大，可以使用特殊编码的图片，加载时会先加载一张压缩的特别厉害的缩略图，以提高用户体验。
        -->
        <!--
        	6 href和src的区别
        	a 请求资源类型不同  href指向网络资源所在位置建立和当前元素之间的联系
        	 而src会将其指定资源下载并应用到文档中
        	b作用不同 href在于建立起元素和资源之间的联系  src用于替换内容
        	c浏览器解析方式不同   浏览器解析到src时，会暂停其他资源的下载和处理，直到该资源加载、编译、执行完毕
        	这也就是script的引用为什么放再文档最下面
        	
        -->
	</body>
</html>
