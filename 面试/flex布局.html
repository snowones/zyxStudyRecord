<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	概念和方法
        	首先flex容器
        	
        	display:flex|inline-flex
        	
        	当父元素设置flex布局后  子元素的 float clear vertical-align 会失效
        	
        	父元素的属性
 				1 主轴方向 flex-direction:row默认值|row-reverse|column|column-reverse  
        		2 是否换行 flex-wrap:nowrap默认值|wrap|wrap-reverse
        		3 主轴对齐方向 justify-content:flex-start默认值|flex-end|center|space-between|space-around
        		4 交叉轴对齐方式 align-items:flex-start|flex-end|center|baseline|stretch默认
        		5 多轴对齐方式 align-content:flex-start|flex-end|center|space-between|space-around|stretch
        		
        	子元素属性  
        		1 order:定义项目在容器中的排列顺序  数值越小排的越靠前     默认所有子元素都是0 可以设置负数 
        		2 flex-base:定义项目在分配多余空间前 项目占据主轴空间  可以为具体大小 也可以为百分比
        		当主轴为row时 设置这个属性 元素宽度会失效    默认为auto 元素原本宽度
        		3 flex-grow:项目放大比例 默认为0
        		4 flex-shrink:项目缩小比例 默认为1  负值无效
        		
        		flex是简写
        		flex: flex-grow|flex-shrink|flex-base
        -->
	</body>
</html>
