		<!--
        	从URL输入到页面展现的过程
        	1DNS域名解析  
				首先浏览器搜索自身的DNS缓存。如果没找到就去读取操作系统自身的DNS缓存(读取硬盘的host文件，里面记录着
				域名到IP地址之间的映射关系)如果这两步都没有找到，就像宽带额运行商或是域名服务器发起一个DNS解析请求。
        	2发起TCP三次握手
				名词解释 
				SYN：同步序列号，用来发起一个连接。SYN=1的报文不能携带数据，但是消耗掉一个序号
				ACK：确认标示，当ACK = 1时确认字段才有效
				seq:序列号，即数据包本身的序列号，为链接以后传输数据使用
				ack:对收到的数据包的确认，值时等待接收的数据包的序列号（即期望对方继续发送的那个数据包的序列号）
				
        	{
        		浏览器向服务器发送建立连接的请求报文 :
					报文首部中SYN = 1，ACK =0，随机选取一个序列号seq=i作为初始序列号。此时，客户端进入SYN_SEND同步已发送状态
        		服务器接收到浏览器发送的请求后，想浏览器发送统一连接的信号。
					服务端收到客户端的连接请求报文,如果同意建立连接，则发送确认报文。
					确认报文首部中SYN=1，ACK=1，ack=i+1,seq=j(服务端的初始化序列号)此时服务器进入SYN_RCVD同步收到状态
        		浏览器接受到服务器发出的同意连接的信号后，再次向服务器发出确认连接的信号。
					客户端收到服务端的确认报文之后，会向服务器发送确认报文，告诉服务器收到了它的确认报文并准备建立连接。
					确认报文首部中SYN=0、ACK =1、ack=j+1，seq=i+1。
					服务端收到客户端的确认报文，此时，服务端进入ESTABLISHEN已连接状态
        		当三次握手返程，TCP客户端和服务端成功的建立连接，就可以开始传输数据了。
        	}
        	3建立TCP连接后发起http请求
        	4服务器端响应http请求，浏览器得到html代码
        	5然后浏览器在内存中做下面的事情
        	
        	
        	浏览器绘制过程
        	DOM Tree:浏览器会把HTML解析成树形数据结构
        	CSS Rule Tree:浏览器会把CSS解析成树形数据结构  CSS Object Model
        	Render Tree:DOM树和CSSOM相结合就会生成Render Tree
        	
        	Layout:有了Render Tree后 浏览器开始计算每个节点在屏幕中的位置 ,也就是布局
        	最后一部绘制 将Render树绘制在屏幕上
        	上述这个过程是逐步完成的，为了更好的用户体验，渲染引擎将会尽可能早的将内容呈现到屏幕上，
        	并不会等到所有的html都解析完成之后再去构建和布局render树。
        	它是解析完一部分内容就显示一部分内容，同时，可能还在通过网络下载其余内容。
        	
        	渲染阻塞
        	当浏览器遇到一个 script 标记时，DOM 构建将暂停，直至脚本完成执行，然后继续构建DOM。
        	每次去执行JavaScript脚本都会严重地阻塞DOM树的构建，如果JavaScript脚本还操作了CSSOM，
        	而正好这个CSSOM还没有下载和构建，浏览器甚至会延迟脚本执行和构建DOM，直至完成其CSSOM的下载和构建。

			所以，script 标签的位置很重要。实际使用时，可以遵循下面两个原则：
			CSS 优先：引入顺序上，CSS 资源先于 JavaScript 资源。
			JS置后：我们通常把JS代码放到页面底部，且JavaScript 应尽量少影响 DOM 的构建。
