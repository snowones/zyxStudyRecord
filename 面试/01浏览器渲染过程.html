<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	回流(reflow)
        	当浏览器发现某个部分发生了变化影响了布局，需要倒回去重新渲染，这个过程叫回流。回流几乎是没办法避免的。
        	如树形菜单的折叠展开（实际是元素的显示隐藏） 只要会影响元素的占位面积、定位方式包括边距都是会引起回流的
        	重绘(repaint)
        	改变莫个元素的背景色、文字颜色、边框颜色等等不影响它周围活内部布局的属性时，屏幕的一些部分要重画，但元素
        	的几何尺寸没有改变，这种过程叫重绘
        	
        	回流比重绘付出的代价要高，而具体多高，跟render树有多少节点需要重新构建有关  
        	回流一定会引起重绘
        	
        	减少重绘和回流的方法
        	
        	1不要一个一个改变元素的样式 最好直接改变元素的className
        	2让操作的元素离线处理，display:none的元素是不会出现在render树中的，可以全部操作完成再把这个属性去掉
        -->
        
        <!--
        	首先浏览器请求服务器获取页面的html代码
        	然后浏览器在内存中做下面的事情
        	
        	
        	浏览器绘制过程
        	DOM Tree:浏览器会把HTML解析成树形数据结构
        	CSS Rule Tree:浏览器会把CSS解析成树形数据结构  CSS Object Model
        	Render Tree:DOM树和CSSOM相结合就会生成Render Tree
        	
        	Layout:有了Render Tree后 浏览器开始计算每个节点在屏幕中的位置 ,也就是布局
        	最后一部绘制 将Render树绘制在屏幕上
        	上述这个过程是逐步完成的，为了更好的用户体验，渲染引擎将会尽可能早的将内容呈现到屏幕上，
        	并不会等到所有的html都解析完成之后再去构建和布局render树。
        	它是解析完一部分内容就显示一部分内容，同时，可能还在通过网络下载其余内容。
        	
        	渲染阻塞
        	当浏览器遇到一个 script 标记时，DOM 构建将暂停，直至脚本完成执行，然后继续构建DOM。
        	每次去执行JavaScript脚本都会严重地阻塞DOM树的构建，如果JavaScript脚本还操作了CSSOM，
        	而正好这个CSSOM还没有下载和构建，浏览器甚至会延迟脚本执行和构建DOM，直至完成其CSSOM的下载和构建。

			所以，script 标签的位置很重要。实际使用时，可以遵循下面两个原则：
			CSS 优先：引入顺序上，CSS 资源先于 JavaScript 资源。
			JS置后：我们通常把JS代码放到页面底部，且JavaScript 应尽量少影响 DOM 的构建。
        -->
	</body>
</html>
