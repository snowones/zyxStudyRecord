		<!--
		cdn是什么
			1cdn中文可叫内容分发网络。将中心平台的内容分发到各地的边缘服务器，使用户能够就近获取所需内容，
			降低网络拥塞，提高用户访问的响应速度和命中率。
			2 负载均衡:对所有发送请求进行访问调度，确定提供给用户的最终访问地址。
			3 内容管理: 负责对存储内容的监管、数据分析等
			
		为什么要用cdn
			1浏览器从服务器上下载CSS、JS和图片等文件时都要和服务器连接，而大部分服务器的宽带有限，如果超过限制
			网络就会半天反应不过来。而CDN可以通过不同的域名来加载文件，从而使下载文件的并发连接数大大增大
			2jquery等一类库文件被广泛使用，如果访问你网站的用户的浏览器之前访问过其他网站并且加载了相同的cnd文件
			那么此时就不需要重新下载
			3CDN具有更好的可用性，更低的网络延迟和丢包率。
			4CDN能提供本地的数据中心，这样一来，那些远离你网站主服务器的用户也能就近很快地下载文件。
			5很多商业付费的CDN能提供使用报告，这可以作为你自己网站分析报告的补充。
			6CDN能够分配负载，节省带宽，提高你网站的性能，降低网站托管的成本，通常是免费的。
		
		cdn的不足
			1 如果处于断网状态，CDN文件是无法加载的
			2 不够灵活，比如我们只使用jquery库的一小部分，如果使用cdn提供的文件就没办法进行拆分。
			3 尽管一些流行的cdn缓存过的几率很大，但是如果是一些移动设备，缓存的概率就可能很小。
			4 cdn会有出故障的时刻，这时要有备用方案，比如我们的本地文件，这时处于稳定考虑可能会增加冗余和开发复杂度
			5 如果安全对你的网站很重要，就不要使用公共的cdn，因为当你远程从cdn请求文件时，你的访问来源信息也会被发过去，
			一些远程的js文件可能被修改用户与收集你的用户或系统信息，而当你使用https协议时，能选择的CDN很有限
