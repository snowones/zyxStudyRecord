		<!-- NS的意思是NeXTStep的缩写 最初ObjC跑在NeXT上
			NeXTStep后来变成了OneStep最后变成了现在的Cocoa -->
		<!--
			1 Objective C 基本数据类型
				Objective-c数据类型可以分为：基本数据类型、对象类型和id类型。
				基本数据类型有：int、float、double和char类型。
				对象类型就是类或是协议所声明的指针类型，例如:NSAutoreleasePool* poll
				其中NSAutoreleasePool是一个类  NSAutoreleasePool*是它指针类型
				id类型可以表示任何类型，一般只是表示对象类型，不表示基本数据类型
			
			int 整数类型
			float 单精度浮点数
			double 双精度浮点数
			char 字符类型
			
			Objective-C中数据类型可以再int、float、double和char类型前面加上限定词
			先定义有： long、longlong、short、unsigned和signed
			
			long int大部分计算机中代表32位整数
			long long int 可以指定更加宽泛的整数类型 保证变量至少64位宽度
			long double 可以指定更加宽泛的double类型 
			
			short int 用来指定存放相对小的整数 一般是占用int类型的一半。大部分计算机是16位
			unsigned int 告诉编译器只是接受整数
			signed char 代码的字符与编译器有关 一般也作为无符合整数使用
			
			1 NSString 字符串
			2 CGfloat 浮点值的基本类型
			3 NSInteger 整形
			4 BOOL 布尔型
			5 NSObject 类
			
			常用类型变量声明
			
			int i = 10;
			BOOL isShow = yes;
			BOOL isSHow = 1;
			float f = 3.1415926535;
			char a = 120;
			NSString *name = @"zyx"
		-->
	</body>
