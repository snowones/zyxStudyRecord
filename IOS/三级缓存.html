<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	<body>
		<!--
			什么是三级缓存
			1 网络缓存：不优先加载，速度慢，浪费流量
			2 本地缓存：次优先加载，速度快
			3 内存缓存，优先加载，速度最快
		-->
		<!--
			首次加载Android App时，肯定要通过网络交互来获取图片，之后我们可以将图片保存至本地SD卡和内存中
			之后运行App时，优先访问内存中的图片缓存，若内容中没有，则加载SD卡中的图片
			总之只有初次访问新内容时，才通过网络获取图片资源
		-->
	</body>
</html>
