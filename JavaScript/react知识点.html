	<body>
		<!--
      1 React.Component 创建的组件 ，他的成员函数是不会自动绑定this的
        	需要 开发者手动绑定，否则this不能获取到当前实例对象
        	
		class Contacts extends React.Component {  
			  constructor(props) {
			    super(props);
			  }
			  handleClick() {
			    console.log(this); // null
			  }
			  render() {
			    return (
			      <div onClick={this.handleClick}></div>
			    );
		}
		
		这里的handleClick中使用this 就是一个null
		
		三种绑定方式
		1  在构造函数中绑定  2在调用时绑定  3用箭头函数调用
		前两种通过method.bind(this)绑定
		
		1
		constructor(props){
			super(props);
			this.handleClick = this.handleClick.bind(this);
		}
		2<div onclick={this.handleClick.bind(this)}></div>
		3<div onclick={()=>this.handle()</div>}></div>
		
	2 类似ComponentWillMount()
		 ComponentWillUpdata()这样的钩子函数 如果使用SSR（服务端渲染）会执行2次，一次在服务端，一次在客户端
		 所以一般不用这类钩子函数请求数据
		 
		 为什么使用ComponentDidMount()函数请求数据？
		 
	    1官方推荐使用ComponentDidMount()函数请求数据
	    2请求数据是为将数据挂载到组件上  而ComponentDidMount是在组件完全挂载后才会调用,在此方法中调用setState会触发重新渲染 
        -->
		
		function {
			let a = 1;

				return a;
			}
		}
