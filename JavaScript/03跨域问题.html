<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	1为什么会有跨域
        	2跨域是什么
        	3浏览器的同源策略又是什么 怎么解决
        	jsonp又是什么
        	跨域的原理又是什么
        -->
        <!--
        	同源策略的限制导致跨域的必要性
        	1 
        	同源策略限制内容
        	 	1 Cookie 、 LocalStorage、IndexedDB等存储性内容
        	 	2 DOM节点
        	 	3 AJAX请求发送后被浏览器拦截了
        	但是有三个标签允许跨域加载资源
        		1 <img src=xx>
        		2 <link href=xxx>
        		3 <script src=xxx>
        -->
        <!--
        	什么叫同源
        	协议 域名 端口号
        	
        	特别说明:
        	1 如果协议和端口造成的跨域问题  前台 无法解决
        	2 在跨域问题上  仅仅是通过“URL的首部”来识别 而不会根据域名对应的IP地址是否相同来判断
        		URL的首部   可以理解为 协议 域名和端口号必须匹配
        -->
        
        <!--
        	跨域并不是请求发不出去，请求能发出去，服务器能收到请求并正常返回结果，只是结果被浏览器拦截了。你可能会疑惑
        	明明通过表单的方式可以发起跨域请求，为什么AJAX就不会？ 因为归根结底，跨域是为了阻止用户读取到另一个域名下的内容，
        	AJAX可以获取响应，浏览器认为这不安全，所以拦截了响应。但是表单并不会获取新的内容，所以可以发起跨域请求。同时也
        	说明了跨域并不能完全组织CSRF，因为请求毕竟是发出去了（CSRF攻击 跨站请求伪造0）
        -->
        
        <!--
        	跨域解决方式 
        	CORS  头端设置特定的HTTP头部信息来允许是否接收请求
        	1 ajax解决跨域问题  通过cors解决   主要在后端配置响应得请求头
        	2 JSONP 通过script允许跨域的方式请求资源
        	3 postMessage
        -->
	</body>
</html>
