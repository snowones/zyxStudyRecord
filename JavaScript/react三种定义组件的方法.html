        	1
        	什么时候用function什么时候用class?
        	简单的用function 复杂的用class  
			用function定义的组件是无状态(无status)组件  一般用作于纯展示组件
			无法通过改变status来更新组件  只能通过传入的props来展示
			
			例如
			function textComponent(props,xxx){
				return <div>{props.name}</div>
			}
			
			// 在大部分React代码中，大多数组件被写成无状态的组件，
			通过简单组合可以构建成其他的组件等；这种通过多个简单然后合并成一个大应用的设计模式被提倡。
			无状态组件性能更好   不需要实例化 也就不需要分配更多的内存空间
        -->
