		<!--
			1 堆内存定义
				每当定义一个变量、常量、或者对象的时候，都会有一个存储这些值的地方，这个地方就是内存堆
				可用的内存是有限的，因此合理的使用内存是非常有必要的，像c语言是通过分配和释放来合理的利用内存的;
				javaScript是通过垃圾回收机制来合理的处理内存的
			
			2 清除内存的算法 :标记和清除算法
				这一算法的工作方式是将对象标记为可获得或者不可获得，并将不可获得的对象给清除掉
				垃圾回收周期性的从根或是全局对象开始，移向被他们引用的对象，接着再移向这些对象引用的对象，以此类推，所有不可获得的对象在之后被清除
				
			
			3 内存的泄露
				虽然垃圾回收期的效率很高，但是单凭一个算法并不能很好的去管理内存
			容易出现内存泄露的地方：
				1 全局变量 如果不断的去创建全局变量，不管这些变量有没有被应用，他们都是存在的，在程序的整个执行过程中，
				他们都会滞留在某一个空间内，如果这些变量是嵌套多层的对象，那么久会占用和浪费更多的内存。
				2事件监听器 在一个页面中，我们如果用一些监听器去监听事件的触发，如果我们离开这个页面没有把这些
				监听器移除掉，就会造成内存泄露
				3 setIntervals 和 setTimeout 的定时也需要清除，否则也会出现内存泄露。
				4 闭包，如果不清除闭包 也会造成内存泄露
				5 DOM操作，我们在使用DOM去进行一些操作的时候，有时候为了性能考虑，我们会去定义一个变量去赋值这个DOM，
				这样从另一个方面也就变量定义的一个过程，这个变量也会一直存在。
		-->
		<!--
			1调用栈
				栈是一种先进后出的数据结构，用于存储和获取数据；javaScript引擎通过栈来记住一个函数中最后执行语句所在的位置
				　　1)：引擎发现代码中的两个方法函数；

　　　　　　　　2)：运行 calSum() ;

　　　　　　　　3)：将 calSum() 压栈，并执行 sum 和的计算；

　　　　　　　　4)：运行 multify() ；

　　　　　　　　5)：将 multify 压栈，并执行 x * 2；

　　　　　　　　6)：在返回结果时，将 multify 从栈中弹出，然后回到 calSum() ;

　　　　　　　　7)：在 calSum 返回结果的时候，将calSum 从栈中弹出，然后继续执行后面的代码
			
			2栈溢出
				在不会栈执行弹出的情况下，可连续压栈的数目取决于栈的大小，如果超过了这个界限还在不断的压栈，
				最终会导致栈溢出;chrome会抛出一个错误以及被称为栈帧的栈快照
		-->
