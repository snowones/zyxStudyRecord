<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.father1{
				width: 20vh;
				height: 20vh;
				background-color: #00FFFF;
				position: relative;
			}
			.son1{
				width: 20%;
				height: 0;
				padding-bottom: 20%;
				background-color: #007DDB;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);	
			}
			.father2{
				width: 200px;
				height: 200px;
				background-color: #00FFFF;
				position: relative;
			}
			.son2{
				width: 20px;
				height: 20px;
				background-color: #007DDB;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -10px;	
				margin-top: -10px;	
			}
			.father3{
				width: 200px;
				height: 200px;
				background-color: #00FFFF;
				display: flex;
			}
			.son3{
				width: 20px;
				height: 20px;
				background-color: #007DDB;
				margin: auto;
			}
			.father4{
				width: 200px;
				height: 200px;
				background-color: #00FFFF;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.son4{
				width: 20px;
				height: 20px;
				background-color: #007DDB;
			}
			.father5{
				width: 200px;
				height: 200px;
				background-color: #00FFFF;
				text-align: center;
				line-height: 200px;
			}
			.son5{
				width: 20px;
				height: 20px;
				background-color: #007DDB;
				display: inline-block;
				vertical-align: middle;
			}
			.father6{
				width: 200px;
				height: 200px;
				background-color: #00FFFF;
				display: table;
				text-align: center;
				vertical-align: middle;
				line-height: 200px;
			}
			.son6{
				width: 20px;
				height: 20px;
				background-color: #007DDB;
				display: table-cell;
				
			}
		</style>
	</head>
	<body>
		<div class="father1">
				<div class="son1"></div>
		</div>
		<div class="father2">
				<div class="son2"></div>
		</div>
		<div class="father3">
				<div class="son3"></div>
		</div>
		<div class="father4">
				<div class="son4"></div>
		</div>
		<div class="father5">
				<div class="son5"></div>
		</div>
		<div class="father6">
				<div class="son6">我在桥上</div>
		</div>
		
		
		
		<script type="text/javascript">
			let a = [1,2,3,4,2,1];
			console.log(a);
			//最简单的数组去重方法
			a = Array.from(new Set(a));
			console.log(a);
			let b = new Set(a);
			console.log(b.has(1));
		</script>
	</body>
</html>
