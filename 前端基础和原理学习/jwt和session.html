	<body>
		<!--
			简单记录下
			自我感觉对于前端来说jwt和session并没有什么区别 都是登录后将拿到的特殊字符串传入http请求的header里 
			用于每次的登录验证 header{Authorization:token}
			主要区别是后端的token的生成方式和存储验证的区别
			先说session session生成的一般是一个随机的加密字符串 并没有实际含义，服务端会把这个加密字符串跟这个用户
			的各种信息对应起来（比如登录时间和过期时间还有身份信息），存储在redis数据库里(一种key和value对应起来的数据库)。
			每次发起请求后通过这个token来到数据库中进行对比 查看登录情况
			而jwt不同，jwt不是一个随机的字符串，他是直接将用户的身份信息和过期时间等服务端需要用的信息进行加密然后返回一个字符串，
			并不需要将登录信息存储到redis数据库中，然后前端每次发起请求后，后端使用规定好的方式将这个字符串进行解析就好了。
		-->
