		<!--
			介绍下前端加密的常见场景和方法
				首先加密的目的，简而言之就是将明文转为密文，甚至转为其它的东西，用来隐藏明文内容本身，防止其他人直接获取到敏感明文
				信息，或者提高其他人获取到明文信息的难度。通常我们提到加密会想到密码加密、HTTPS等关键词，下面简单阐述下几种场景。
				
				1 密码传输
					前端密码传输过程中如果不加密，在日志中就可以拿到用户的明文密码，对用户安全不太负责，这种加密其实相对简单，可以
					使用PlanA-前端加密、后端解密后计算出字符串的MD5、MD6存入数据库；也可以使用PlanB-直接前端使用一种稳定算法加密
					成唯一值，后端直接将加密结果进行MD5、MD6,全程密码明文不出现在程序中。
					
					PlanA 使用base64、Unicode+1等加密成非明文，后端解开之后再存他的MD5、MD6
					PlanB 直接使用MD5、MD6取hash，让后端存hash的hash
				
				2 数据包加密
					以前的网站，经常网页下部会蹦出来一些广告，比如x通流量浮层、x信插入广告，但是这几年逐渐减少，原因是大家都开始使用
					HTTPS。被人插入广告的方式是因为，你的网页数据包被抓取->数据包到达你手机之前被篡改->你得到了带网页广告的数据包
					而HTTPS对数据包进行了加密，就解决了这个问题。
				
				3 展示成果
					经常有人开发网页爬虫来爬取别人的数据成果，有些会影响你的产品竞争力，比如食谱网站被爬取全部食谱，然后网站被
					克隆，求职网站的职位信息全部被爬取然后被卖，小说漫画网站内容被爬取，
					解决的方案可以 将文本内容进行展示层加密，利用字体引用的特点，把拿给爬虫的数据变成乱码。举个例子，当我们拥有
					一串数字12345并将其展示在页面上，其实网页上展示的并不是简单的数字，而是数字对应的字体12345，这是我们打乱一
					下字体中图形和字码的对应关系，比如
					图形12345 字码23154
					这时如果想让用户看到12345，页面中渲染的数字其实是23154，这样爬虫爬取到的也是23154。这种手段也可以算是一种
					加密
		-->
