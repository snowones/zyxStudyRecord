//定一个只包含三种字符的字符串：（ ，） 和 *，写一个函数来检验这个字符串是否为有效字符串。有效字符串具有如下规则：

/**
 * @param {string} s
 * @return {boolean}
 */
var checkValidString = function(s) {
   let left = [], star = [];
    for(let i=0;i<s.length;i++){
		//push 的是i
        if(s[i] == "(") left.push(i);
        if(s[i] == "*") star.push(i);
        if(s[i] == ")") {
            if(left.length == 0){
                if(star.length == 0) return false;
                star.pop();
            }else {
                left.pop();
            }
        }
    }
    if(left.length > star.length) return false;
	
	console.log(left);
	console.log(star);
    while(left.length && star.length){
        if(left.pop() > star.pop()) return false;
    }
    return true;
};

let str = "((((())(()()()*()(((((*)()*(**(())))))(())()())(((())())())))))))(((((())*)))()))(()((*()*(*)))(*)()"
	console.log(checkValidString(str))
