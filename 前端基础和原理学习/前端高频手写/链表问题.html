		<script type="text/javascript">
			//1 判断指针有环
			// 通过快慢指针的方式
			function judge(list){
				if(list.next == null || list.next.next == null){
					return false
				}
				let fast = list.next.next;
				let slow = list.next;
				
				while(fast){
					if(fast === slow){
						return true
					}
					fast = fast.next;
					slow = slow.next;
				}
			}
