<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function my_instance_of(left, right) {
			    if(typeof left === 'object' && left === null) return false;
			    let rightProto = right.prototype;
			    let leftProto = left.__proto__;
			    while (true) {
			        if (leftProto === null) {
						//说明走到了原型链的终点
			            return false;
			        }
			        if (leftProto === rightProto) {
			            return true;
			        }
			        leftProto = leftProto.__proto__;
			    }
			}
			
			console.log(my_instance_of([],Object))
			console.log(my_instance_of(1,Number))
			console.log(my_instance_of(null,Number))
			console.log(my_instance_of({},Object))
		</script>
	</body>
</html>
