<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			过程
			1 DNS Lookup 即浏览器从DNS服务器进行域名查询
			通常在整个加载页面的过程中，浏览器会进行多次DNS Lookup，包括页面本身的域名查询以及在解析HTML页面时加载的
			JS、CSS、Image、Value等资源产生的域名查询
			2 建立
			浏览器和服务端TCP请求建立的过程，是基于TCP/IP，该协议由网络层的IP和传输层的TCP组成。IP是每一台互联网设备
			在互联网中唯一地址。
			TCP通过三次握手建立连接，并提供可靠的传输服务。
			3 服务端请求处理响应
			在TCP连接建立后，Web服务器接收请求，开始进行处理，同时浏览器端开始等待服务器处理响应。
			web服务器根据请求类型的不同，进行响应的处理。静态资源如图片、CSS文件、静态HTML直接进行响应
			如其他注册的请求转发给响应的服务器，进行如数据处理、缓存中取数据，将数据按约定好的格式响应给浏览器（大型项目都是分布式架构）
			4 客户端下载、解析、渲染显示页面
				如果是Gzip包的话，则先解压为HTML
				解析HTML的头部代码，下载头部代码中的样式资源文件或脚本资源文件
				解析HTML代码和样式文件代码，构建HTML的DOM树以及CSSOM
				遍历DOM树和CSSOM，浏览器依次计算每个节点的大小、坐标、颜色样式 构造渲染书
				根据渲染树完成绘制
			
			
		-->
	</body>
</html>
