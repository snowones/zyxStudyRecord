	<body>
		<!-- 
			我们的六大设计模式其实都是为了做一件事 实现高内聚低耦合
				高内聚是说模块内部要高度聚合，是模块内部的关系
				低耦合是说模块与模块之间的耦合度要尽量低，是模块之前的关系
		-->
		<!--
			1 单一职责 SRP
				指一个对象应该仅有一个引起它变化的原则，也就是一个对象只做一件事情
				单一职责原则可以让我们对对象的维护变得简单。如果一个对象有多种职责，职责之间互相耦合，
				那么对一个职责修改会影响到其他职责的修改，这就属于低内聚高耦合
				优点
				1 降低单个对象的复杂度，提高可读性和可维护性，功能呢之间的界限更加清晰 
				2 对象之前根据功能被分为了更小的颗粒度，有助于代码的复用
				缺点
				1 增加的系统中对象的个数，实际上也增加了这个对象之间互相联系的难度
			2 开放封闭原则 OCP
				开放封闭原则指的是一个对象在其扩展性方面是开放的，而在其更改性方面应该是封闭的，
				也就是对扩展开放，对修改封闭。
				优点
				1 增加可维护性，避免因修改造成对系统的不稳定性
			3 最少知识原则 LKP
				一个类应该对自己需要耦合调用的类知道的最少，我们不需要知道我们调用的类内部是如何实现的，是什么依赖关系。
				我们只需要知道我们需要调用的方法即可，其他的我们一概不关心。
				这样是为了降低对象之前的耦合性，类与类之前关系越复杂，耦合度越大，当一个类修改时，对其的影响也越大
				通常我们为了减少对象之间的联系，是通过引入一个第三者帮助通信，阻隔对象之间的直接通信，从而减少耦合。
				优点
				1 降低对象之间的不必要的依赖，减少耦合
				缺点
				1 如果我们引入第三者进行通信，那么就要权衡引入第三者带来的复杂度是否值得
				
		 -->
	</body>
