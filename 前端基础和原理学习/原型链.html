		<!-- 
		1 原型链是什么？
			说原型链首先我们要说原型，JS是由对象构成的，比如我们常用string、number
			其实也是简化了的new String、new Number，而JS的对象又是基于原型的，
			原型定义了我们创建的对象所必须包含的成员列表，因为我们的对象包含了两种成员，
			实例成员和和原型成员。举个例子说，比如我们创建了一个person对象，
			里面有两个属性一个是name、一个是age，这两个属性其实就是实例成员。
			而此时我们还可以使用person.toString()，此时toString就是person对象的原型成员。
			再说原型链，我们创建的对象是由原型定义的，而我们的原型其实也是一个对象，
			而对象就会有它的原型，用代码来表示就是obj._proto_._proto_，
			这就形成了一个链条，而我们使用这个对象的原型成员时也是这样一层一层向下找到这个成员的。
			并且这个链条是有头的。它最后一定会找到Object的_proto_属性上，也就是undefined。
			这就是原型链
			
			书上的解释
			JavaScript内建的继承方法被称为原型对象链，又称为原型对象继承。对于一个对象，因为它继承
			了它原型对象的属性，所以它可以访问到这些属性。同理，原型对象也是一个对象，它也有自己的原
			型对象，因此他也继承他原型对象的属性。这就是原型继承链：对象继承其原型对象，而原型对象继
			承它的原型对象，以此类推。
		-->
