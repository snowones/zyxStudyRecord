		<!-- 
			TCP是面向连接的、可靠的流协议。流就是指不间断的数据结构，你可以把它想象成排水管道中的水流。当应用程序采用TCP发送消息时，
			虽然可以保证发送的顺序，但还是犹如没有任何间断的数据流发送给接收端。
			TCP为提供可靠性传输，实行 顺序控制或重发控制机制。此外还具备流控制（流量控制）、拥塞控制、提高网络利用率等众多功能。
			
			UDP是不具有可靠性的数据报协议。细微的处理它会交给上层的应用去完成。在UDP的情况下，虽然可以确保发送信息的大小，
			却不能保证消息一定会到达。因此，应用有时会根据自己的需要进行重发处理。
						
			二者的应用
				TCP用于在传输层有必要实现可靠传输的情况。由于它是面向连接并具备顺序控制、重发控制等机制。所以它可以为应用提供可靠传输。
				而另一方面UDP主要用于哪些对高速传输和实时性有较高要求的通信或广播通信。比如我们通过IP进行通话，如果使用TCP，数据在传送途中
				如果丢失会被重发没这样无法流畅的传输人的声音，会导致无法进行正常的交流。而采用UDP，它不会因卡顿进行重发操作，所以即使数据
				丢失了一些，也能保证通话是流畅不间断的。
		-->
