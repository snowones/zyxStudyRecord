<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			Http1.1
			1 缓存处理 
				强制缓存 http1.0用的expires，通过过期时间来确定强制缓存，但是浏览器和服务器时间可能不一样，所以不合适
				Http1.1用的Cache-control 通过max-age属性确定过期时间 如3600表示一个小时后过期
				
				协商缓存 Http1.0用的 Last-Modified 表示资源上次更新时间
				Http1.1用的Etag 每次资源更新都会生成一个唯一的标识，更加准确，但是消耗性能
			
			2 状态码206 请求头Range 表示只返回了资源的某一个部分。
				因为有时我们只是需要资源的一部分而不是全部，http1.0不支持这种传送方式，而http加入Range请求头
				表示只获取资源的某一个部分
				Range:bytes=5001-10000 表示返回50001字节到10000字节 如果服务器支持就返回206和对应资源
				如果不支持则返回200和全部资源
				
			3 长连接
				网络请求中有一个很浪费性能的过程就是建立链接，在http1.0里每次请求都要进行三次握手，极大的消耗的性能
				Http1.1里出现了connection:keep-alive 服务器通过设置连接时长来保持http的链接，（多次请求只需要建立一次链接）
				
			4 增加了24个错误状态码响应码，如409表示请求资源与资源当前状态发生冲突，410表示服务器上的某个资源被永久删除。
			
			Http2.0
				Http2.0出之前谷歌还推出了SPDY ，SPDY和http2.0功能很相似
				
				1 多路复用 ，多路复用和长连接keep-alive的区别:长连接表示在一个http连接内，我能直接去做很多个请求，但是每个请求
				是排着队的，一个请求不通会阻塞其他请求，而多路复用是一个链接内可以同时进行多个请求，且互不影响，同时可以设置请求优
				先级，让重要的请求优先得到相应。
				
				2 请求头的压缩，这也是一个很影响网络请求速度的原因。我们每次的请求都会携带大量的header信息，而且大多数请求下是重复且
				没用的，Http2.0使用encoder来减少需要传输的Header大小，通讯双方各自cache一个分header fields表，既避免了重复的
				header传输，有减少了传输需要的大小
				
				3服务器推送功能，当我们请求服务器上的资源时，比如说拿index.html时，服务器就会主动的把index.css也直接传输给我们，
				当我们再去请求index.css时，就会自动取消这个请求,把缓存的index.css拿出来直接使用。SPDY也会压缩表头，但是压缩方式
				不同。
				
				4 新的二进制格式，Http1.x解析是基于文本的，而Http2.0协议解析采用二进制，因为Http2.0的核心就是二进制分帧，达到多路
				复用，用二进制是很自然的选择。应该说是因为要实现多路复用，所以选择了二进制
		-->
	</body>
</html>
