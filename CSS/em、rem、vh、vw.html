<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	<body>
		<!--
			前端相对单位
			1 em
			单位名称为相对长度单位。它没有一个固定数值，支持小数点后三位数，相对于当前对象内文本的字体尺寸。相对父级
			2 rem
			r root em
			相对于html
			3 vw  1vw = 视口宽度的1%
			4 vh 1vh = 视口高度的1%
			5 vmax vw和vm中最大的那个
			6 vmin vw和vm中最小的那个
			
			视口大小
			viewport 通俗的讲，移动设备上的viewport就是设备的屏幕上能用来显示我们的网页的那一块区域，
			在具体一点，就是浏览器上(也可能是一个app中的webview)用来显示网页的那部分区域
			一般手机的viewport被设置为980px有些是1024px
			
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
			这句话的意思是吧viewport的宽度等于设备的宽度 同时不允许用户手动缩放
			如果不这样会出现横向的滚动条
		-->
	</body>
</html>
