        <!--
        	元素选择器
        	.body div .hello{
        		
        	}
        	这个选择器浏览器是如何解析的？

        	先找到.hello  然后 查看那些.hello的父级是 div  然后在继续选择 那些 父级是.body
        	
        	::
        	伪元素选择器    它不会出现在html中 也不会出现在dom树中 	
        	 但是它是一个真实存在的元素   可以显示内容 可以设置样式
        	
        	:
        	伪类选择器  它是一个元素的状态 而伪元素是一个真实存在的元素
        	
        	:not(){}  //否定选择器
