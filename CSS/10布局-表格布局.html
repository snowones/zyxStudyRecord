<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.table{
				display: table;
				margin-top: 20px;
				width:800px;
				height: 400px;
				border: 1px solid;
			}
			.table-row{
				display: table-row;
			}
		.table-cell{
			display: table-cell;
			vertical-align: center;
		}
		.left{
			width:400px;
			background-color: aqua;
		}
		.right{
			width:400px;
			background-color:aquamarine;
		}		
		</style>
	</head>
	<body>
		<h1> 布局 : layout</h1>
		<!--
        	1  早期 以 table为主
        	2 后来以技巧性布局为主  （难）
        	3 现在有flexbox/grid（简单）
        	  响应式布局是必备知识
        -->
        <!--
        	table 表格布局
         	float + margin
        	inline-block 布局
        	flexbox布局
        -->
        
        <!--
        	position:absolute;
        	它会相对的最近的父级 absolute或relative
        -->
        <!--
        	表格布局  左右布局   面试经典的三栏布局  表格做起来非常弱智
        -->
        <div class="table">
        	<div class="table-row">
        		<div class="left table-cell">
        			
        		</div>
        		<div class="right table-cell">
        			
        		</div>
        	</div>
        </div>
	</body>
</html>
