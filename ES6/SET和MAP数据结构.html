	<body>
		<!--
			Set 
			ES6 提供了新的数据结构 Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
			var xx = new set(xx);
			set可以接收任何带有iterable接口的数据类型
			
			例：
			数组去重
			[...new Set(array)]
			字符串去重
			[...new Set('ababbc')].join('')
			
			特别注意  向Set中加入值时，不会发生类型转换，所以5和'5是两个不同的值'
			
			Set实例 的属性和方法
			Set.constructor 构造函数，默认就是Set函数
			Set.prototype.size 返回set实例成员总数
			set.prototype.add(value); 添加value
			Set.prototype.delete(value); 删除value
			Set.prototype.has(value); 判断是否存在value
			Set.prototype.clear(); 清除全部成员
			
			遍历set  首先含有iterator接口的数据类型都可以用for of来循环
			for (let item of set.keys()) {//这里遍历key
			  console.log(item);
			}
			然后set提供了四种遍历方法
			1 Set.prototype.keys(); 返回键名的遍历器
			2 Set.prototype.values();返回值的遍历器
			3 Set.prototype.entries();返回键值对的遍历器
			
			
			4Set.prototype.forEach();使用回调函数遍历每个成员
			et.forEach((value, key) => console.log(key + ' : ' + value))
			
			
			WeakSet 结构与 Set 类似，也是不重复的值的集合。但是，它与 Set 有两个区别。
			首先，WeakSet 的成员只能是对象，而不能是其他类型的值。
			其次，WeakSet 中的对象都是弱引用，即垃圾回收机制不考虑 WeakSet 对该对象的引用，
			也就是说，如果其他对象都不再引用该对象，那么垃圾回收机制会自动回收该对象所占用的内存，
			不考虑该对象还存在于 WeakSet 之中
			
		-->
		<!--
			Map
			JavaScript 的对象(Object)，本质上是键值对的集合(Hash结构)，但传统上只能把字符串当做key。
			这给我们的使用带来了很大的限制
			就比如我们把一个dom节点当做key时，这个dom节点就被自动转化为了字符串[object HTMLDivElement]
			
			为了解决这个问题，ES6提供了Map数据结构，它类似于对象，也就是键值对的集合，但是键的范围不限于字符串
			可以为各种类型的值。也就是Object提供的是'字符串->值'的对应 Map提供的是'值->值'的对应。
			是一种更完善的Hash结构实现
			
			注意点
			Map中键是跟内存绑定的
			也就是 const k1 = ['1'];
				  const k2 = ['1'];
				map.set(k1,111);
				map.set(k2,111);
				这时k1和k2的值虽然相同  但是k2并不会覆盖k1
				map.get(k1) // 111
				map.get(k2) // 222
			由此可知，Map的键实际上是跟内存地址绑定的，只要内存地址不同，就会视为两个键
			
			然后原型的对象方法和Set差不多
			
			与其他数据结构的互相转换
			1Map转数组
			[...map]
			2数组转map
			将数组传入Map构造函数
			new Map(array)
			3Map转对象
			通过遍历的方式
			function strMapToObj(strMap) {
				let obj = Object.create(null);
				for (let [k,v] of strMap) {
					obj[k] = v;
				}
				return obj;
			}
			4对象转Map
			通过遍历的方式
				function objToStrMap(obj) {
					let strMap = new Map();
					for (let k of Object.keys(obj)) {
						strMap.set(k, obj[k]);
					}
					return strMap;
				}
			
			还有就是Map和Json的互转（以后再看）
			
			WeakMap和Map的区别跟 WeakSet和Set的区别差不多
					-->
	</body>
</html>
