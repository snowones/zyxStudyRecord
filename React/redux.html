	<body>
		<!--
			Redux是React的一个状态管理仓库，为了解决React组件通信和组件间状态共享
			
        	react 是单向数据流
        	也就是 props 只能从父组件一层一层向子组件传递
        	
        	而当数据流动复杂时  也就时子组件的状态改变会影响父组件的改变 而父组件改变又会引起其他子组件改变
        	这时由于 props的单向传递
        	就需要父组件将需要改变的状态 和能够改变这个状态的函数 用props 一层一层传递下去
        	然后子组件一改变 一直逐层调用回调函数 完成各个组件的更新
        	
        	在这种情况下  就需要使用redux
        	redux 只能使用dispatch来完成组件的更新
        	当子组件状态改变时 dispatch监控 然后传到reducer reducer判断是哪钟状态改变 
        	然后直接去改变store(状态库)里的数据  然后store直接将数据分发到需要改变的组件中
        	省去了反复回调的麻烦
        -->
		
		<!--
			    聊一下Redux和Vuex的设计思想
				
				无论是Vue还是React，都需要管理状态（state），比如组件之间都有共享状态的需要。什么是共享状态？
				比如一个组件需要使用另一个组件的状态，或者一个组件需要改变另一个组件的状态，都是共享状态。父子组件
				之间，兄弟组件之间共享状态，往往需要写很多没有必要的代码，比如把状态提升到父组件中，或者给兄弟组件
				写一个父组件，实际实行起来这样很麻烦。如果不对状态进行有效的管理，状态在什么时候，由于什么原因，如
				何变化的就会不受控制，就很难追踪和测试了。
				在软件开发中有些通用的思想，比如隔离变化，约定优于配置等，隔离变化就是做好抽象，把一些容易变化的地方
				找到共性，隔离出来，不要去影响其他代码。约定优于配置就是很多东西我们不一定要写一大堆配置，比如我们几
				个人约定，view文件夹里只能放视图，不能放过滤器，过滤器必须放到filter文件夹里，那这就是一种约定，约
				定好之后我们就不用写一大堆配置文件了，我们要找到全部的视图就直接从view文件夹里找就行了。
				根据这些思想，对于状态管理的解决思路就是：把组件之间需要共享的状态抽取出来，遵循特定的约定。统一来管理，
				让状态的变化可以预测。根据这个思想，产生很多的模式和库。
		-->
		<!--
			使用redux的场景
				1 用户操作较为频繁，导致组件间需要有状态依赖关系，如根据多筛选条件来控制其他组件的功能。
				2 客户端权限较多且有不同的使用方式，如管理层、普通层级。
				3 客户端与服务端有大量交互，例如请求信息实时性要求较高需要保持新鲜度。
				4 前端数据缓存部分较多，如记录用户对表单的提交前操作，分页控制等。
		-->
		<!--
        	面试题 介绍redux
        	官方的解释是 redux 是javascript的状态容器
        	我的理解是 redux是为了解决react组件间的通信和组件间的状态共享而提出的一种解决方案  它包括 store+action+reducer
        	
        	1 store 用来存储react状态机 （state）的对象 跟组件connect后 store 的改变就会驱动 组件的更新
        	
        	2 action 用于接收state的改变命令  是改变state的唯一途径和入口
        	
        	3 reducer 是action的处理器 1监控是action的哪种type变化    用于修改store中的state值 返回一个新的state
        	
        	1组件间的通信
        	由于connect后 各个connect组件共享store  
        	所以各个组件可以通过store来进行数据通信
        	规则 view由dispatch引起改变 然后 去触发reducer改变 store 然后引起组件的更新
        	
        	2通过对象驱动组件进入生命周期
        	对于一个react组件来说 只能对自己的state改变驱动自己的生命周期
        	或是通过外部传入props进行驱动
        	而通过redux可以通过store来改变state 来驱动组件更新
    
        	3方便进行数据管理和切片
        	redux通过对store的管理和控制，可以很方便的实现页面状态的管理和切片
        	
        	
        	redux 三大原则
			1单一数据源
			2状态是只读的
			3状态得修改均有纯函数完成
        	
        	
        	
     -->
	</body>
